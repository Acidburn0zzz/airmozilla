{% extends "user_edit.html" %}

{% block manage_title %}
Editing user {{ u.email }}
{% endblock %}

{% block content %}
<form action="{{ url('manage.user_edit_form', u.id) }}" method="post">
{{ csrf() }}
{{ bootstrapform(form) }}
<div class="form-actions">
    <button type="submit" class="btn btn-primary">Save changes</button>
    <button class="btn">Cancel</button>
</div>
</form>
{% endblock %}
