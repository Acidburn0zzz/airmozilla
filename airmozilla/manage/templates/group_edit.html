{% extends "groups.html" %}

{% block manage_title %}
Editing group {{ g.name }}
{% endblock %}

{% block content %}
<form action="{{ url('manage.group_edit', g.id) }}" method="post">
{{ csrf() }}
{{ bootstrapform(form) }}
<div class="form-actions">
    <button type="submit" class="btn btn-primary">Save changes</button>
    <button class="btn">Cancel</button>
</div>
</form>
{% endblock %}
